{% extends "../index.html" %}
 {% block table %}

<h1>Booked Hours</h1>
<br>
<thead>
    <tr>
        <th>Date</th>
        <th>Name</th>
        <th>Model</th>
        <th>Email</th>
    </tr>
</thead>
<tbody>
    {%for appointment in appointments%}
    <tr>
        <td>{{appointment.startDate}}</td>
        <td>{{appointment.name}}</td>
        <td>{{appointment.carId.model}}</td>
        <td>{{appointment.email}}</td>

    </tr>
    {%endfor%}
</tbody>
{% endblock table %}
