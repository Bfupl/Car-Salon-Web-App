{% extends "../index.html" %}
 {% block table %}

<h1>Sell Requests</h1>
<br>
<thead>
    <tr>
        <th>
            Model
        </th>
        <th></th>
    </tr>
</thead>
<tbody>
    {%for car in cars%}
    <tr>
        <td>{{car.model}}</td>
        <td>
            <a href="/car/sell/{{car.id}}">Sell Car</a>
        </td>
    </tr>
    {%endfor%}
</tbody>
{% endblock table %}
