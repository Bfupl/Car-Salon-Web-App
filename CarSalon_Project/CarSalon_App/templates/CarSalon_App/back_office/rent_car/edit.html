<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="../../../../static/css/bootstrap.min.css" />
    <link rel="styleshee" type="text/css" href="../../../../static/css/jquery.timepicker.css" />
    <link rel="stylesheet" type="text/css" href="../../../../static/css/bootstrap-datepicker.css" />
</head>
<body>
    
    <p>Edit Rent Car</p>
    <form action="/car/rent/edit/{{car.id}}" id="carRentForm" method="post">
        <h1>Edit Rented Car</h1>
        {% csrf_token %}
        <label for="startDate">Start Date:</label>
        <div class="form-group">
            <input type="text" id="startDate" name="startDate" placeholder="startDate" class="date start" required>
        </div>
        
        <label for="endDate">End Date:</label>
        <div class="form-group">
            <input type="text" id="endDate" name="endDate" placeholder="endDate" class="date end"  required>
        </div>
      
        <div class="form-group">
                <input name="submit" type="submit" class="form-control" id="submit" value="Add New Car">
            </div>
    </form>

   
<script type="text/javascript" src="../../../../static//js/jquery.js"></script>
<script type="text/javascript" src="../../../../static/js/moment.min.js"></script>
<script type="text/javascript" src="../../../../static/js/bootstrap-datepicker.js"></script>
<script type="text/javascript" src="../../../../static/js/jquery.timepicker.js"></script>
<script type="text/javascript" src="../../../../static/js/Datepair.js"></script>
<script>
        
     
    
        $('#carRentForm .date').datepicker({
            'format': 'yyyy-mm-dd',
            'autoclose': true
        });
    
        // initialize datepair
        var basicExampleEl = document.getElementById('carRentForm');
        var datepair = new Datepair(basicExampleEl);
    </script>
</body>
</html>
