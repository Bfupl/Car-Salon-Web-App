{% extends "../index.html" %}

{% block table %}
<thead>
    <tr>
        <th>Username</th>
        <th>Email</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Role</th>
        <th>Picture</th>
    </tr>
</thead>
<tbody>
    {%for user in users%}
    <tr>
       <td>{{user.username}}</td>
       <td>{{user.email}}</td>
       <td>{{user.first_name}}</td>
       <td>{{user.last_name}}</td>
       <td>{{user.role}}</td>
       <td><img src="../../../../static/images/{{user.image}}" alt="user picture" height="35" width="35"></td>

    </tr>
    {%endfor%}
</tbody>
{% endblock table %}
