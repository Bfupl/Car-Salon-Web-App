{% extends "../index.html" %}

<body>
{% block main %}
        
<section id="trainer" class="parallax-section">
        <div class="container">
            <div class="row">
                    {%for car in cars%}
                   
                        
                           
                        
                  
                    <div class="wow fadeInUp col-md-4 col-sm-6" data-wow-delay="0.3s">
                        <div class="trainer-thumb">
                            <img src="{{car.image}}" class="img-responsive" alt="Trainer">
                                <div class="trainer-overlay">
                                    <div class="trainer-des">
                                        <h2>{{car.model}}</h2>
                                        <h3>{{car.price}} $</h3>
                                        <h4><a href="/car/details/{{car.id}}"> Details</a></h4>
                                    </div>
                                </div>
                        </div>
                        <p>Simple The Best !</p>
                    </div>
                    {%endfor%}

                  
                
    
            </div>
        </div>
    </section>

    

  
        
{% if user.is_superuser %}
    <a href="/car/create">Add New Car</a>
{%endif%}    
{% endblock main %}
</body>
</html>
